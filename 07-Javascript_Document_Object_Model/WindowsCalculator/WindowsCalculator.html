<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title> Calcolatrice</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="WindowsCalculator.css">
</head>
<body onload="initializeCalculator()">
    <div id="window">
        <div id="display_container">
            <span id="display"></span>
        </div>
        <form>
            <div class="inputRadix">
                <div class="radix">
                    <input type="radio" id="hexRadioButton" value="HEX" class="radio" onclick="radioButtonPressed()" checked>
                    <label for="hexRadioButton"> HEX </label>
                    <span id="hexDisplay"></span></br>
                </div>
                <div class="radix">
                    <input type="radio" id="decRadioButton" value="DEC" class="radio" onclick="radioButtonPressed('DEC')">
                    <label for="decRadioButton"> DEC </label>
                    <span id="decDisplay"></span></br>
                </div>
                <div class="radix">
                    <input type="radio" id="octRadioButton" value="OCT" class="radio" onclick="radioButtonPressed('OCT')">
                    <label for="octRadioButton"> OCT </label>
                    <span id="octDisplay"></span></br>
                </div>
                <div class="radix">
                    <input type="radio" id="binRadioButton" value="BIN" class="radio" onclick="radioButtonPressed('BIN')">
                    <label for="binRadioButton"> BIN </label>
                    <span id="binDisplay"></span></br>
                </div>
            </div>
        </form>
        <form>
            <div class="number">
                <input type="button" id="buttonD" class="button" value="D" onclick="numButtonPressed('D')">
                <input type="button" id="buttonE" class="button" value="E" onclick="numButtonPressed('E')">
                <input type="button" id="buttonF" class="button" value="F" onclick="numButtonPressed('F')">
                <input type="button" id="delete" class="button" value="DEL" onclick="operandButtonPressed('DEL')">
            </div>
            <div class="number">
                <input type="button" id="buttonA" class="button" value="A" onclick="numButtonPressed('A')">
                <input type="button" id="buttonB" class="button" value="B" onclick="numButtonPressed('B')">
                <input type="button" id="buttonC" class="button" value="C" onclick="numButtonPressed('C')">
                <input type="button" id="buttonMUL" class="button" value="*" onclick="operandButtonPressed('MUL')">
            </div>
            <div class="number">
                <input type="button" id="button7" class="button" value="7" onclick="numButtonPressed('7')">
                <input type="button" id="button8" class="button" value="8" onclick="numButtonPressed('8')">
                <input type="button" id="button9" class="button" value="9" onclick="numButtonPressed('9')">
                <input type="button" id="buttonDIV" class="button" value="/" onclick="operandButtonPressed('DIV')">
            </div>
            <div class="number">
                <input type="button" id="button4" class="button" value="4" onclick="numButtonPressed('4')">
                <input type="button" id="button5" class="button" value="5" onclick="numButtonPressed('5')">
                <input type="button" id="button6" class="button" value="6" onclick="numButtonPressed('6')">
                <input type="button" id="buttonADD" class="button" value="+" onclick="operandButtonPressed('ADD')">
            </div>
            <div class="number">
                <input type="button" id="button1" class="button" value="1" onclick="numButtonPressed('1')">
                <input type="button" id="button2" class="button" value="2" onclick="numButtonPressed('2')">
                <input type="button" id="button3" class="button" value="3" onclick="numButtonPressed('3')">
                <input type="button" id="buttonSUB" class="button" value="-" onclick="operandButtonPressed('SUB')">
            </div>

            <div class="number">
                <input type ="button" class="button">
                <input type="button" id="button0" class="button" value="0" onclick="numButtonPressed('0')">
                <input type ="button" class="button">
                <input type ="button" id="buttonCOMPUTE" class="button" value="=" onclick="computeButtonPressed()">
            </div>
        </form>
    </div>
<script src="WindowsCalculator.js"></script>
</body>
</html>
